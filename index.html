.hero-devops {

/* Bubble Base Style */
.bubble {
  position: absolute;
  bottom: -50px;
  background: radial-gradient(circle, rgba(0, 255, 255, 0.40), transparent);
  border-radius: 50%;
  animation: rise 8s linear infinite;
  opacity: 0.85;
  filter: blur(1px);
}

/* Bubbles Animation */
@keyframes rise {
  0%   { transform: translateY(0) scale(1); opacity: 0.4; }
  50%  { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
}

/* Content must stay above bubbles */

.hero-devops p,
.hero-devops img {
  position: relative;

}

<!-- JS: Unlimited Bubble Generator -->
<script>
function createBubble() {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");

  const size = Math.random() * 35 + 10;   // 10 - 45 px
  bubble.style.width = size + "px";
  bubble.style.height = size + "px";

  bubble.style.left = Math.random() * 100 + "%";  
  bubble.style.animationDuration = (Math.random() * 4 + 6) + "s";

  document.getElementById("bubble-container").appendChild(bubble);

  setTimeout(() => bubble.remove(), 10000);
}

setInterval(createBubble, 250);  // Creates bubble every 0.25 sec
</script>
